<!DOCTYPE html>
<html>
<head>
  <title>Sort Letters in Alphabetical Order</title>
  <script>
    function sortLetters() {
      // Get the input value from the user
      let inputString = document.getElementById("inputString").value;
      
      // Convert the input string to an array of characters, sort it, and join it back into a string
      let sortedString = inputString.split('').sort().join('');
      
      // Display the sorted string
      document.getElementById("output").innerHTML = "Sorted String: " + sortedString;
    }
  </script>
</head>
<body>
  <h1>Sort Letters in Alphabetical Order</h1>
  <p>Enter a string and click the button to sort its letters in alphabetical order:</p>
  <input type="text" id="inputString" placeholder="Enter a string">
  <button onclick="sortLetters()">Sort</button>
  <p id="output"></p>
</body>
</html>
