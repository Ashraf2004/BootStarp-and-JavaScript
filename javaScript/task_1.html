<!DOCTYPE html>
<html>
<head>
  <title>Reverse Number</title>
  <script>
    function reverseNumber() {
      // Get the input value from the user
      let inputNumber = document.getElementById("inputNumber").value;
      
      // Convert the input number to a string
      let str = inputNumber.toString();
      
      // Reverse the string
      let reversedStr = str.split('').reverse().join('');
      
      // Convert the reversed string back to a number
      let reversedNum = parseInt(reversedStr);
      
      // Display the reversed number
      document.getElementById("output").innerHTML = "Reversed Number: " + reversedNum;
    }
  </script>
</head>
<body>
  <h1>Reverse Number</h1>
  <p>Enter a number and click the button to reverse it:</p>
  <input type="number" id="inputNumber" placeholder="Enter a number">
  <button onclick="reverseNumber()">Reverse</button>
  <p id="output"></p>
</body>
</html>
