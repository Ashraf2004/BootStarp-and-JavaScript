<!DOCTYPE html>
<html>
<style>
  #myContainer {
    width: 200px;
    height: 200px;
    position: relative;
   
  }

  #myAnimation {
    width: 200x;
    height: 200px;
    position: absolute;
    background-color: white;
  }
  button{
    width: 75px ;
  }
  #start{
    margin-left: 100px;
  }
</style>

<body>
  <div id="myContainer">
    <img src="train.png" id="myAnimation">
  </div>

  <button onclick="startMotion()" id="start">Start</button>
  <button onclick="stopMotion()">Stop</button>

  <script>
    var id = null;
    var pos = 0;

    function startMotion() {
      var elem = document.getElementById("myAnimation");
      clearInterval(id);
      id = setInterval(frame, 1);

      function frame() {
        if (pos >= 1000) {
          clearInterval(id);
        } else {
          pos++;
          elem.style.left = pos + 'px';
        }
      }
    }

    function stopMotion() {
      clearInterval(id);
    }
  </script>
</body>

</html>
